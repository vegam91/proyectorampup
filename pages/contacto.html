<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="../css/formulario.css">
</head>
<body>
    
<h1>formulario de contacto</h1>

<form action="formulario">

   <div class="uno">
<label for="nombre">Nombre</label>
<input type="text" id="nombre" name="nombre" autofocus tabindex="1" placeholder="Ej: Antonio">
<label for="email">Correo electrónico</label>
<input type="email" id="email" name="email" tabindex="2" placeholder="ejemplo@correo.com">
<label for="mensaje">Déjanos tu mensaje</label>
<textarea name="mensaje" id="mensaje" cols="30" rows="10" tabindex="3" placeholder="escribe algo"></textarea>
</form>


   </div> 

<div class="fin">
<input type="reset">
<input type="submit">



</div>

</body>
</html>
